{% extends "layout.html" %}

{% block title %}
    User Registration
{% endblock title %}

{% block content %}
    <h1>Register a New User</h1>
    <form class="form-with-validation" action="/users/register/" method="post">
        {% csrf_token %}
        {{ form }}
        <button class="form-submit">Register</button>
    </form>
{% endblock content %}
