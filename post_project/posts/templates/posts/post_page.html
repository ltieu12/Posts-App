{% extends "layout.html" %}

{% block title %}
    Single Post Page
{% endblock title %}

{% block content %}
    <section>
        <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" />
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <p>{{ post.date }}</p>    
    </section>
{% endblock content %}
