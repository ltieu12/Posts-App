{% extends "layout.html" %}

{% block title %}
    Posts List Page
{% endblock title %}

{% block content %}
    <section>
        <h1>All Posts</h1>

        {% for post in posts %}
            <article>
                <a href="{% url 'posts:page' slug=post.slug %}">
                    {{ post.title }}
                </a>
                <p>{{ post.body }}</p>
                <p>{{ post.date }}</p>
            </article>
            
        {% endfor %}
    </section>
{% endblock content %}
